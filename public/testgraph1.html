
<!DOCTYPE html>
<div id = "canvas"/>
<script src="https://d3js.org/d3.v3.min.js"></script>

<script src = "jsnetworkx.js"></script>

<script>
alert('hi2');

var G = new jsnx.Graph();
G.addNode(1, {count: 12});
G.addNode(2, {count: 8});
G.addNode(3, {count: 15});
G.addEdgesFrom([[1,2],[2,3]]);

 
jsnx.draw(G, {
  element: '#canvas',
  withLabels: true,
  nodeAttr: {
    r: function(d) {
      // `d` has the properties `node`, `data` and `G`
      return d.data.count;
    }
  }
});
</script>
